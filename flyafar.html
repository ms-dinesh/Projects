<!doctype html>
<html lang="en">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>far-a-fly</title>
    
    <style type="text/css">
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    span {
    font-family: 'Brush Script MT', cursive;
    font-size: 20px;
    color: black;
    text-decoration: none;
    font-weight: bold;
    }
    span:hover{
    color: black;
    }
    img{
    width: 30px;
    height: 30px;
    padding: 2px;
    margin-bottom: 2px;
    }
    
    nav{
    border-bottom: 1px solid gray;
    }
    .bg{

    opacity: 70%;
    border-bottom: 0.5px solid black;
    }
    .jumbotron{
    border: 0.4px solid black;
    }
    .jumbotron h5  {
    font-family: 'Brush Script MT', cursive;
    font-size: 20px;
    color: black;
    text-decoration: none;
    font-weight: bold;
    text-align: center;
    }
    .jumbotron,small{
    margin-bottom: 8px;
    padding-bottom: 5px; 
    font-weight: bold;
    text-size: 10rem;
    text-align: center;
    justify-content: center;
    }
    .col-md{
    padding: 2px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.1);
    }
    .col-md p{
    position: relative;
    }
    h6{
    font-family: 'Brush Script MT', cursive;
    font-size: 30px;
    color: White;
    border-radius: 20px;
    text-decoration: none;
    font-weight: 50px;
    text-align: center;
    border: 1px solid white;
    box-shadow: -6px -6px 20px 6px rgba(0, 0, 0, 0.2), -6px -6px 20px 6px rgba(0, 0, 0, 0.19);
    }
    .card-footer{
    background-color: gray;
    color: white;
    }
    .card-footer ,p ,small{
    font-family: 'Brush Script MT', cursive;
    text-align: center;
    justify-content: center;
    }
  
    
    </style>
  </head>

      </div>
      </div>

    <a class="carousel-control-prev" href="#msd" data-slide="prev" role="button">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#msd" data-slide="next" role="button">

    <span class="sr-only">Previous</span>

<h5>Featured Destinations</h5>
